<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>원래 고양이는 로드킬을 당하지 않는다.</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <h1 id="siteTitle">원래 고양이는 로드킬을 당하지 않는다.</h1>
      <p id="siteDesc">목차에서 회차를 선택하면 바로 읽을 수 있어요.</p>
    </header>

    <!-- 목차 -->
    <section id="tocView" class="card toc"></section>

    <!-- 리더 -->
    <section id="readerView" class="card reader">
      <div class="readerTopRow">
        <a class="btn" href="#" id="backToToc">← 목차</a>
      </div>

      <h2 id="epTitle" class="epTitle"></h2>
      <div class="meta" id="epMeta"></div>

      <!-- 데스크톱 툴바 -->
      <div class="toolbar" id="toolbar">
        <div class="left">
          <a class="btn" href="#" id="modeScrollBtn">⬇️ 스크롤</a>
          <a class="btn" href="#" id="modeBookBtn">📖 책(단면)</a>
        </div>

        <div class="right">
          <span class="pill" id="modeHint">모드: -</span>
          <span class="pill" id="progressHint">-</span>
        </div>
      </div>

      <!-- 스크롤 리더 -->
      <div class="scrollContent" id="epContent"></div>

      <!-- 책 리더 -->
      <div class="bookWrap" id="bookWrap">
        <div class="bookStage" id="bookStage" aria-label="Book reader">
          <div class="bookTop">
            <div id="bookEpLabel"></div>
            <div id="spreadIndicator">-</div>
          </div>

          <div class="pageShell" id="pageShell">
            <div class="pageInner">
              <div class="pageText" id="pageText"></div>
            </div>
          </div>

          <div class="flipLayer" id="flipLayer" aria-hidden="true">
            <div class="stageShadow"></div>
            <div class="sheet" id="sheet">
              <div class="sheetFace sheetFront">
                <div class="pageInner"><div class="pageText" id="sheetFrontText"></div></div>
                <div class="curlOverlay"></div>
                <div class="dogEar"></div>
              </div>
              <div class="sheetFace sheetBack">
                <div class="pageInner"><div class="pageText" id="sheetBackText"></div></div>
                <div class="curlOverlay"></div>
                <div class="dogEar"></div>
              </div>
            </div>
          </div>

          <div class="bookBottom">
            <div id="pageNumberLabel">-</div>
            <div id="percentLabel">-</div>
          </div>

          <div class="progressBar"><div id="progressBarFill"></div></div>
        </div>

        <div class="bookNav">
          <a class="btn" href="#" id="pagePrevBtn">← 이전 페이지</a>
          <a class="btn" href="#" id="pageNextBtn">다음 페이지 →</a>
        </div>

        <div class="meta tip">
          팁: 책 모드에서 키보드 ←/→, 모바일 스와이프 가능 • 마지막 읽은 페이지는 회차별로 자동 저장돼요.
        </div>
      </div>

      <!-- 회차 이동 -->
      <div class="episodeNav">
        <a class="btn" href="#" id="prevBtn">← 이전 회차</a>
        <a class="btn" href="#" id="nextBtn">다음 회차 →</a>
      </div>

      <!-- 모바일 하단 고정 바 (TTS 제거 버전) -->
      <div class="mobileBar" id="mobileBar">
        <a class="btn" href="#" id="mPrev">←</a>
        <a class="btn" href="#" id="mMode">스크롤</a>
        <a class="btn" href="#" id="mNext">→</a>
      </div>
    </section>

    <footer>© <span id="year"></span> 원래 고양이는 로드킬을 당하지 않는다.</footer>
  </div>

  <!-- offscreen measure -->
  <div class="measureBox" id="measureBox" aria-hidden="true">
    <div class="measureText" id="measureText"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
